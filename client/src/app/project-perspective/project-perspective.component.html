<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Perspective Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .upload-group {
      margin-top: 15px;
    }

    .add-btn {
      margin-top: 15px;
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn:hover {
      background-color: #e67800;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #e67800;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #ff8c00;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h3 style="text-align: center;">Project Perspective Form</h3>
    <form id="perspectiveForm">

      <label for="projectId">Select Project ID</label>
      <select id="projectId" name="projectId" required>
        <option value="" disabled selected>Select Project ID</option>
        <!-- Add more as needed -->
      </select>

      <div id="uploadContainer">
        <div class="upload-group">
          <label>Upload Project Perspective 1</label>
          <input type="file" name="projectPerspective[]" accept=".pdf,.jpg,.png" required>
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addUploadField()">+ Add Another File</button>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
  <script>
    let fileCount = 1;
    function addUploadField() {
      fileCount++;
      const container = document.getElementById('uploadContainer');
      const newUpload = document.createElement('div');
      newUpload.classList.add('upload-group');
      newUpload.innerHTML = `
        <label>Upload Project Perspective ${fileCount}</label>
        <input type="file" name="projectPerspective[]" accept=".pdf,.jpg,.png" required>`;
      container.appendChild(newUpload);
    }
  </script>
</body>

</html>

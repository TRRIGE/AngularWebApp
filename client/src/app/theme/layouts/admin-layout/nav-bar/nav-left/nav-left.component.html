<ul class="list-unstyled">
  <li class="pc-h-item pc-sidebar-collapse">
    <a
      href="javascript:"
      title="click to menu collapse"
      class="pc-head-link ms-0"
      [ngClass]="{ on: navCollapsed() }"
      id="sidebar-hide mobile-collapse"
      (click)="navCollapse()"
    >
      @if (navCollapsed() === true) {
        <i antIcon type="menu-unfold" theme="outline"></i>
      } @else {
        <i antIcon type="menu-fold" theme="outline"></i>
      }
    </a>
  </li>
  <li class="pc-h-item d-none d-md-inline-flex">
    <a href="javascript:" class="b-brand">
      <img src="assets/images/logo1.jpg" alt="theme-logo" style="height: 120px; width:800px;" />
    </a>
  </li>
  <li class="pc-h-item d-none d-md-inline-flex">
    <a href="javascript:" class="b-brand">
      <img src="assets/images/logo2.jpg" alt="theme-logo" style="height: 120px; width: auto;" />
    </a>
  </li>  
</ul>

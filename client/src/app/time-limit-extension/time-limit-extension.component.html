<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta formControlName="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Extension Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e07b00;
        }
    </style>
</head>

<body>
    <div class="container">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
            <h3 style="text-align: center;">Project Extension Form</h3>
            <form>
                <label for="projectId">Project ID:</label>
                <select id="projectId" formControlName="projectId" required>
                    <option value="1">Project 1</option>
                    <option value="2">Project 2</option>
                    <option value="3">Project 3</option>
                </select>

                <label for="extensionDate">Extension Date:</label>
                <input type="date" id="extensionDate" formControlName="extensionDate" required>

                <label for="timeLimit">New Time Limit (in months):</label>
                <input type="number" id="timeLimit" formControlName="timeLimit" min="1" required>

                <label for="uploadFile">Upload Supporting Document:</label>
                <input type="file" id="uploadFile" formControlName="uploadFile" required>

                <button type="submit">Submit</button>
            </form>
        </form>
    </div>
</body>

</html>

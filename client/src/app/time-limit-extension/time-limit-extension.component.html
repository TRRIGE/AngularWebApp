<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Extension Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff8c00;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">Project Extension Form</h3>
        <form>
            <label for="projectId">Project ID:</label>
            <select id="projectId" name="projectId" required>
              <option value="">-- Select Project ID --</option>
            </select>
            
            <label for="extensionDate">Extension Date:</label>
            <input type="date" id="extensionDate" name="extensionDate" required>
            
            <label for="timeLimit">New Time Limit (in months):</label>
            <input type="number" id="timeLimit" name="timeLimit" min="1" required>
            
            <label for="uploadFile">Upload Supporting Document:</label>
            <input type="file" id="uploadFile" name="uploadFile" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

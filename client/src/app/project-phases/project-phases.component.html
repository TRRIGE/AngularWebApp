<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phases Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #e07b00;
        }

        /* Improved Phase Mile Stone Radio Button Styling */
        .radio-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 5px 0 15px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        /* Card Styling for Document Attach Section */
        .card {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 style="text-align: center;">Project Phases</h3>

        <label for="projectId">Project ID:</label>
        <select id="projectId" name="projectId">
            <option value="">Select Project ID</option>
        </select>

        <label for="phaseDate">Date:</label>
        <input type="date" id="phaseDate" name="phaseDate">

        <label for="phase">Phase:</label>
        <select id="phase" name="phase">
            <option value="">-- Select Phase --</option>
        </select>
        <label for="appointment">Appointment:</label>
        <input type="text" id="appointment" name="appointment">

        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark" rows="3"></textarea>

        <!-- Document Attach Section in a Separate Card -->
        <div class="card">
            <h2>Document to Attach</h2>

            <label for="documentSrNo">Sr No:</label>
            <input type="number" id="documentSrNo" name="documentSrNo">

            <label for="documentName">Document Name:</label>
            <input type="text" id="documentName" name="documentName">

            <label for="fileUpload">File Name:</label>
            <input type="file" id="fileUpload" name="fileUpload" multiple>
        </div>

        <button type="submit">Submit</button>
    </div>
</body>

</html>

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <img src="assets/images/logo1.jpg" alt="logo" style="height: 70px;" />
      </div>
      <div class="card">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="d-flex justify-content-center align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <!-- <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a> -->
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address"
              value="info@codedthemes.com" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="123456789" />
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <!-- <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
            </div> -->
            <!-- <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5> -->
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

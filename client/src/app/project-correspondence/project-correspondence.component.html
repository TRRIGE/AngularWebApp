<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Correspondence Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff8c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 10px;
        }
        button:hover {
            background-color: #e07b00;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">Project Correspondence </h3>
        <label for="projectId">Project ID:</label>
        <select name="projectId">
            <option value="">Select Project</option>
        </select>

        <label for="correspondenceId">Correspondence ID:</label>
        <input type="text" name="correspondenceId">

        <label for="correspondenceDate">Date:</label>
        <input type="date" name="correspondenceDate">

       
        <label for="subject">Subject:</label>
        <input type="text" name="subject">

        

        <label for="description">Description:</label>
        <textarea name="description" rows="3"></textarea>

        <label for="documentUpload">Attach Document:</label>
        <input type="file" name="documentUpload" multiple>

        <button type="submit">Submit</button>
    </div>
</body>
</html>
